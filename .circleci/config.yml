version: 2
jobs:
  init:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - store_artifacts:
          path: venv

  lint:
    docker:
      - image: circleci/python:3.6.1

    steps:
      - checkout
      - run:
        - name: lint
        - command: |
            . venv/bin/activate
            flake8 src/

workflows:
  version: 2
  all:
    jobs:
      - init
      - lint:
          requires:
            - init
